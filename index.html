<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" >
    <link rel="stylesheet" href="style.css">
   
    <title>TODO</title>
</head>
<body>
    <div id="wrapper">
        <h1>Todo list</h1>
        <div id="todo">
            <div id="count"></div>
            <div class="compteur"><h2>Number of tasks : <span id="nb">1</span></h2></div>
            <button id="btn">Add a task</button>
            <div id="todoCards">
                <div class="todoCard">
                    <textarea class="task" maxlength="200" cols="25">New task</textarea>
                    <span class="delBtn"><i class="fa-solid fa-trash-can"></i></span>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
